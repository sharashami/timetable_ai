<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
        <h:form id="frmGeral">
            <p:fieldset legend="Formulário de Eixo">
                <p:messages id="messages"/>
 
                <h:panelGrid columns="2" id="pnEixos" style="font-family: Verdana, Arial; font-weight: bold;">
                    <h:outputLabel id="lbNome" value="*Eixo:" for="nome" style="float: right;" />
                    <p:inputText id="nome" size="20" value="#{eixoBean.eixo.descricao}"
                        required="true" requiredMessage="Campo [descrição] é obrigatório." />
 
                </h:panelGrid>
 
                <center>
                    <h:panelGrid columns="3"
                        style="font-size: 12px; font-weight: bold;">
                        <p:commandButton value="Adicionar Eixo" action="#{eixoBean.adicionar()}"
                            update="frmGeral, messages" />
                    </h:panelGrid>
                </center>
 
                <p:spacer height="10" />
 
            </p:fieldset>
        </h:form>
	</ui:define>
</ui:composition>
