<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
        <h:form id="frmGeral">
                <center>
                    <h:panelGrid columns="3"
                        style="font-size: 12px; font-weight: bold;">
                        
    					<h:link outcome="adicionar">
							<h:outputText value="Adicionar"/>
						</h:link>       
                    </h:panelGrid>
                </center>
 
                <p:spacer height="10" />
 
                <p:dataTable id="dtCursos" emptyMessage="Nenhum registro encontrado."
                    value="#{cursoBean.cursos}" var="s"
                    style="text-align: center; font-weight: bold;">
                    <f:facet name="header">
                        <h:outputText value="Registro de Cursos" />
                    </f:facet>
 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{s.nome}" />
                    </p:column>
 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ativo" />
                        </f:facet>
                        <h:outputText value="#{s.ativo}" />
                    </p:column>
  					
  					<p:column>
                        <f:facet name="header">
                            <h:outputText value="Eixo" />
                        </f:facet>
                        <h:outputText value="#{s.eixo.descricao}" />
                    </p:column>
                    
                    <p:column>
						 <f:facet name="header">
                            <h:outputText value="Remover" />
                        </f:facet>
                        <f:ajax event="click" render="@form" listener="#{cursoBean.remover(s)}">
                            <h:commandLink value="Remover" />
                        </f:ajax>
                    </p:column>
 
                    <p:column>
                         <f:facet name="header">
                            <h:outputText value="Editar" />
                        </f:facet>
                        <h:commandLink value ="Editar" action ="#{cursoBean.preparaEditar(s)}"/>
                        
                    </p:column>
     				 
     				 
                    <p:column>
                         <f:facet name="header">
                            <h:outputText value="Períodos" />
                        </f:facet>
                        <h:commandLink value ="Períodos" action ="#{cursoBean.preparaDefinirPeriodos(s)}"/>
                        
                    </p:column>
     				 
     				 
                    <f:facet name="footer">
                        <h:outputText
                            value="Há um total de #{cursoBean.count} Curso(s) cadastrado(s) no sistema." />
                    </f:facet>
                </p:dataTable>
        </h:form>
	</ui:define>
</ui:composition>
