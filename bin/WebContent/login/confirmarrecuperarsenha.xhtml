<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/login.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="head">
		<f:metadata>
				<f:viewParam name="id" value="#{loginBean.id}" />
				<f:viewParam name="chave" value="#{loginBean.professor.chaveEmail}" />
				<f:event type="preRenderView" listener="#{loginBean.confirmarRecuperarSenha()}"/>   
			</f:metadata>
	</ui:define>
	<ui:define name="conteudo"> 
		<p>Senha Alterada com Sucesso!!!</p>
	</ui:define>
</ui:composition>
